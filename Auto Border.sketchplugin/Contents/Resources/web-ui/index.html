<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="style.css"></link>
		<script src="script.js"></script>
	</head>

	<body>
		<div class="logo">mosaic</div>

		<div class="steps">
			<div class="step">
				<div class="header">
					<div class="number">1</div>
					<div class="title">Starting with:</div>
				</div>
				
				<form class="options" id="starting-options">
					<div class="option" data-value-symbol="째">
						<div class="label">Direction</div>
						<input type="number" class="value" name="direction" value="0"></input>
					</div>
					<div class="option" data-value-symbol="째">
						<div class="label">Rotation</div>
						<input type="number" class="value" name="rotation" value="0"></input>
					</div>
					<div class="option" data-value-symbol="%">
						<div class="label">Opacity</div>
						<input type="number" class="value" name="opacity" value="100"></input>
					</div>
					<div class="option" data-value-symbol="px">
						<div class="label">Spacing</div>
						<input type="number" class="value" name="spacing" value="100"></input>
					</div>
				</form>
			</div>
			
			<div class="step">
				<div class="header">
					<div class="number">2</div>
					<div class="title">Duplicate <input id="step-count" type="number" value="5" /> times, stepping by:</div>
				</div>
				
				<form class="options" id="step-options">
					<div class="option" data-value-symbol="째">
						<div class="label">Direction</div>
						<input type="number" class="value" name="direction" value="0"></input>
					</div>
					<div class="option" data-value-symbol="째">
						<div class="label">Rotation</div>
						<input type="number" class="value" name="rotation" value="0"></input>
					</div>
					<div class="option" data-value-symbol="%">
						<div class="label">Opacity</div>
						<input type="number" class="value" name="opacity" value="0"></input>
					</div>
					<div class="option" data-value-symbol="px">
						<div class="label">Spacing</div>
						<input type="number" class="value" name="spacing" value="0"></input>
					</div>
				</form>
			</div>
		</div>

		<button id="duuuplicate-btn">Apply</button>

		<!--
		<div class="hint"><strong>TIP:&nbsp;</strong>You can hit enter at any point to duplicate!</div>
		-->
	</body>
</html>
